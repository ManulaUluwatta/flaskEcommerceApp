{% extends "layout.html" %}

{% block head %}

{% endblock %}
{% block body %}
<section class="p-5">
    <p>{{ error }}</p>
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-md m-2">
                <img class="img-fluid" src={{ url_for('static', filename='images/login.svg' ) }} alt="">
            </div>
            <div id="contactForm" class="col-md p-5 bg-light text-dark">
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="email" class="col-form-label">Email</label>
                        <input placeholder="Enter your email" type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="col-form-label">Password</label>
                        <input placeholder="Enter password" type="password" class="form-control" id="password"
                            name="password">
                    </div>

                    <div id="buttonDiv">
                        <button type="submit" class="btn btn-outline-dark">Sign In</button>
                    </div>
                </form>
                <h6 class="mt-2">
                    If you don't have an account. <a href="/registerForm">Register</a>
                </h6>
            </div>

        </div>
    </div>
</section>
{% endblock %}
