{% extends "layout.html" %}

{% block head %}

{% endblock %}
{% block body %}
<section class="p-5">
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-md m-2">
                <img class="img-fluid" src={{ url_for('static', filename='images/login.svg' ) }} alt="">
            </div>
            <div id="contactForm" class="col-md p-5 bg-light text-dark">
                <form action="/login" method="POST">
                    <div class="mb-2">
                        <label for="email" class="col-form-label">Email</label>
                        <input placeholder="Enter your email" type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-1">
                        <label for="password" class="col-form-label">Password</label>
                        <input placeholder="Enter password" type="password" class="form-control" id="password"
                            name="password">
                    </div>
                    
                    <div class="mb-1">
                        <label for="password" class="col-form-label">Confirm Password</label>
                        <input placeholder="Enter password" type="password" class="form-control" id="password"
                            name="password">
                    </div>

                    <div class="row">
                        <div class="col mb-2">
                            <label for="email" class="col-form-label">First Name</label>
                            <input placeholder="Enter first name" type="text" class="form-control" id="firstName" name="firstName">
                        </div>
                        <div class="col mb-2">
                            <label for="email" class="col-form-label">Last Name</label>
                            <input placeholder="Enter last name" type="text" class="form-control" id="lastName" name="lastName">
                        </div>
                    </div>

                    <div id="buttonDiv">
                        <button type="submit" class="btn btn-outline-dark mt-2">Sign
                            Up</button>
                    </div>
                </form>
                <h6 class="mt-2">
                    If you don't have an account. <a href="">Register</a>
                </h6>
            </div>

        </div>
    </div>
</section>
{% endblock %}
